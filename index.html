<html>
    <head>
        <title>TOP Marker Practice</title>
        <link rel="stylesheet" href="css/party.css">
    </head>
    <body>
        <div class="party_list">
            <div class="party drk" id="party1"><div class="icon_container"><img src="https://xivapi.com/cj/companion/darkknight.png" class="icon"></div><div class="tank">Demanding Drk</div></div>
            <div class="party gnb" id="party2"><div class="icon_container"><img src="https://xivapi.com/cj/companion/gunbreaker.png" class="icon"></div><div class="tank">Gallant Gnb</div></div>
            <div class="party whm" id="party3"><div class="icon_container"><img src="https://xivapi.com/cj/companion/whitemage.png" class="icon"></div><div class="healer">Whimsical Whm</div></div>
            <div class="party sge" id="party4"><div class="icon_container"><img src="https://xivapi.com/cj/companion/sage.png" class="icon"></div><div class="healer">Sonorous Sge</div></div>
            <div class="party nin" id="party5"><div class="icon_container"><img src="https://xivapi.com/cj/companion/ninja.png" class="icon"></div><div class="dps">Neurotic Nin</div></div>
            <div class="party mnk" id="party6"><div class="icon_container"><img src="https://xivapi.com/cj/companion/monk.png" class="icon"></div><div class="dps">Maladroit Mnk</div></div>
            <div class="party brd" id="party7"><div class="icon_container"><img src="https://xivapi.com/cj/companion/bard.png" class="icon"></div><div class="dps">Baleful Brd</div></div>
            <div class="party rdm" id="party8"><div class="icon_container"><img src="https://xivapi.com/cj/companion/redmage.png" class="icon"></div><div class="dps">Rustic Rdm</div></div>
        </div>
        <div class="controls">
            <button class="button" id="sigma">Start Sigma</button>
            <button class="button" id="omega1">Start Omega 1</button>
            <button class="button" id="omega2">Start Omega 2</button>
        </div>

        <div class="attack1 preload"></div>
        <div class="attack2 preload"></div>
        <div class="attack3 preload"></div>
        <div class="attack4 preload"></div>
        <div class="attack5 preload"></div>
        <div class="attack6 preload"></div>
        <div class="attack7 preload"></div>
        <div class="attack8 preload"></div>
        <div class="bind1 preload"></div>
        <div class="bind2 preload"></div>
        <div class="bind3 preload"></div>
        <div class="bind4 preload"></div>
        <div class="bind5 preload"></div>
        <div class="bind6 preload"></div>
        <div class="bind7 preload"></div>
        <div class="bind8 preload"></div>

        <script type="text/javascript" src="ts/js/game.js"></script>
    </body>
</html>
